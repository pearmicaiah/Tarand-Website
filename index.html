<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarand Investments | Holding Company</title>
    
    <!-- Design & Type -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
</head>
<body class="is-loading">

    <!-- 1. The Living Organism (WebGL Background) -->
    <div id="webgl-canvas"></div>

    <!-- 2. UI Overlay -->
    <header class="site-header">
        <div class="logo">TARAND</div>
        <div class="innovation-tools">
            <button id="sound-toggle" class="tool-btn" aria-label="Toggle Sound">
                <span class="icon">Sound Off</span>
            </button>
            <button id="menu-trigger" class="tool-btn menu-btn">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </button>
        </div>
    </header>

    <!-- 3. Main Content Scroll Container -->
    <main id="smooth-wrapper">
        <div id="smooth-content">
            
            <!-- Hero Section -->
            <section class="hero-section" data-sector="group">
                <div class="hero-content">
                    <div class="live-ticker">
                        <span class="ticker-label">LIVE OPS:</span>
                        <span class="ticker-value" id="global-kwh">14,203 MWh</span>
                        <span class="ticker-separator">///</span>
                        <span class="ticker-value" id="global-tons">8,902 TONS PRODUCED</span>
                    </div>
                    <h1>
                        <span class="reveal-text">Building</span>
                        <span class="reveal-text">Tomorrow's</span>
                        <span class="reveal-text">Industries</span>
                    </h1>
                </div>
            </section>

            <!-- Placeholder for Content Flow -->
            <div class="scroll-spacer"></div>

        </div>
    </main>

    <!-- 4. Bento Grid Navigation Overlay -->
    <div class="bento-overlay">
        <div class="bento-grid">
            <!-- Grid is populated by JS -->
        </div>
        <button class="close-bento">CLOSE</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
